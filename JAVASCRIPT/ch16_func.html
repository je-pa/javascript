<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(n1=10 , n2){
            console.log(n1);
            console.log(n2);
            console.log('--------');
        }
        sum(123,1);//123,1
        sum(123);//123, undefined
        sum();//10, undefined

        function sumAll(){
            var sum=0;
            for(var i =0; i<arguments.length;i++){
                sum+=arguments[i];
            }
            console.log(sum);
            console.log('------------');
        }
        function sumAll2(...args){
            var sum=0;
            for(var i=0;i<args.length;i++){
                sum+=args[i];
            }
            console.log('sum2 : '+sum);
        }
        sumAll(1);//1
        sumAll(1,5);//6
        sumAll(1,5,6,7);//19

    </script>
</body>
</html>
