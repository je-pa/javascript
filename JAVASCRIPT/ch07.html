    <script>
        function sum(n1,n2){
            return n1+n2;
        }
        function sum2(n1,n2){
            console.log('sum2 : %d',n1+n2);
        }
        var result=sum(10,20);
        console.log('%s=%d','result',result);

        sum2(11,22);
        var ddd;
        if(ddd=sum(50,80)){ // 대입 후 그값이 트루면 
            console.log(ddd);//130
        }
    </script>
