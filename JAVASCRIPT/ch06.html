<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var result = 10 && 12 && 11;
        console.log(result); //11 전부다 true -> false 가 나올때 까지물어본다

        var result = 10 && 0 && 11;
        console.log(result);//0

        result = 0||10||12;
        console.log(result); // 10 true가 있으면 바로 넣어줌  

        var a = '';
        var b = '안녕';
        console.log(a||b);//안녕

    </script>
</body>
</html>
