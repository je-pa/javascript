        //자바스크립트에서 오래걸리는 작업은 무조건 promise로 감싼다
        //ajax

        var pro1=new Promise(function(resolve,reject){
            //resolve,reject 둘다 함수
            //resolve는 잘 마무리되면 사용하는 함수?
            //reject는 오류가 떴을때 사용하는 함수?
            setTimeout(function() {
                //resolve(100);
                reject(200);
            }, 1000);
        });
        pro1.then(function(aaaa){ //resolve가 호출되야 실행함!!!!!!!
            console.log('then : '+aaaa);
        });
        pro1.catch(function(err){ //reject
            console.log('err : '+err);
        });

        pro1.then(function(item){
            console.log('item : '+item);
            console.log(item);
        }).catch(function(err){
            console.log('err : '+err);
        }).then(function(){
            console.log('하하하하'); 
            //무조건 실행?
            //닫는거
            //stream (빨대)
        });
