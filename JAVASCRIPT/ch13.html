<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [];
        arr.push(10);//add() 마지막에 삽입
        arr.push(20);
        arr.push(30);
        arr.push(40);

        //arr.shift();//앞에꺼 삭제 0번째부터?
        //arr.shift();

        //arr.length = arr.length-1;
        //arr.length = arr.length-1;//뒤에꺼 삭제
        
        arr.pop();//뒤에꺼 삭제
        
        arr.unshift(11);//맨앞에 값넣음
        arr.unshift(12);
        
        console.log('a : '+arr);
        var delVal = arr.splice(2,1);//2번째방부터 1개 삭제
        
        console.log('a : '+arr);
        console.log('delVal : '+delVal);
    </script>
</body>
</html>
