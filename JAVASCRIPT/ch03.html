<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //남 175.5cm , 여성 163.2cm
        var gender ='남';
        var height = 178;
        //==값만 비교, === 타입, 값 둘다 비교
        console.log(gender=='남'); //true
        console.log(gender==='남'); //true
        console.log();
        console.log(height == 178); //true
        console.log(height === '178'); //false
    </script>
</body>
</html>
