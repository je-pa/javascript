<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        if(2){
            console.log('0제외는 true');
        }
        if(0){
            console.log('0은 false');
        }else{
            console.log('0은 false');
        }

        if('""'){
            console.log(true);
        }else {
            console.log(false);
        } 
        //숫자 0은 false 나머지 true
        // 문자열('',"")은 false 안에있으면 true
        //객체,배열 true
        
        //undefined(값이 할당된적없), null(주소값없)은 false
        var num;
        console.log(num);
    </script>
</body>
