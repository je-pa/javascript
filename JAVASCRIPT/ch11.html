<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr={
            0: 10,
            1: 20,
            2: 30,
            3: 40,
            length:4,
            forEach: function(f){
                for(var i=0;i<this.length;i++){
                    f(this[i]);
                }
            }
        };//배열 내부적으로 생긴틀?
        console.log(arr[0]);
        console.log(arr[1]);
        console.log(arr[2]);
        console.log(arr[4]);
        
        function print(item){
            console.log('item : '+item);
        }
        arr.forEach(print);
    </script>
</body>
</html>
