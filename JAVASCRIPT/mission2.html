<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr2=[10,20,30,40,50,60];
        var arr={
            0:10,
            1:20,
            2:30,
            3:40,
            4:50,
            5:60,
            length:6,
            forEach: function(f){
                for(var i=0;i<this.length;i++){
                    f(this[i]);
                }
            },
            map: function(f){
                var result=[];
                for(var i=0;i<this.length;i++){
                    //result[i]=f(this[i]);
                    result.push(f(this[i]));
                }
                return result;
            }
        };
        /*
        var arr2 = [50,20,30,40];
        var result = arr2*2;
        console.log(result);//NaN
        */
        /*
        arr.forEach(function(item){
            console.log(item);
        })
       */
        
        var result = arr.map(function(item){
            return item*2;
        });//20,40,60,80
        var result4 = arr2.map(function(item){
            return item*2;
        });

        function myMap(item){
            return item -2;
        }
        var result2 = arr.map(myMap);

        var result3 = arr.map(function(item){
            if(item>=30){
                return item*2;
            }
            return item;
        });//10, 20, 60, 80

        console.log('r : '+result);//20,40,60,80
        console.log('r2 : '+result2);//8,18,28,38
        console.log('r3 : '+result3);//10,20,60,80
        console.log('r4 : '+result4);
        console.log(arr);//원본은 건들지 않음!
        console.log('----------------');
        console.log(result);
        console.log(result4);
    </script>
</body>
</html>
